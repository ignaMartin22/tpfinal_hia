version: '3.8'

services:
  # Etcd cluster para coordinación de Patroni
  etcd1:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd1
    environment:
      - ETCD_NAME=etcd1
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd1:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd1:2380
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-1
      - ETCD_INITIAL_CLUSTER_STATE=new
    command: etcd
    volumes:
      - etcd1_data:/etcd-data
    networks:
      - postgres-cluster

  etcd2:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd2
    environment:
      - ETCD_NAME=etcd2
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd2:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd2:2380
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-1
      - ETCD_INITIAL_CLUSTER_STATE=new
    command: etcd
    volumes:
      - etcd2_data:/etcd-data
    networks:
      - postgres-cluster

  etcd3:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd3
    environment:
      - ETCD_NAME=etcd3
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd3:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-1
      - ETCD_INITIAL_CLUSTER_STATE=new
    command: etcd
    volumes:
      - etcd3_data:/etcd-data
    networks:
      - postgres-cluster

  # PostgreSQL Master con Patroni
  postgres-master:
    build:
      context: .
      dockerfile: Dockerfile.postgres-patroni
    container_name: postgres-master
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./config/patroni-master.yml:/etc/patroni.yml:ro
      - ./scripts/init-master.sh:/docker-entrypoint-initdb.d/init-master.sh:ro
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - postgres-cluster
    # Puerto no expuesto al host - acceso solo a través de HAProxy
    restart: unless-stopped

  # PostgreSQL Replica 1 con Patroni
  postgres-replica1:
    build:
      context: .
      dockerfile: Dockerfile.postgres-patroni
    container_name: postgres-replica1
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_replica1_data:/var/lib/postgresql/data
      - ./config/patroni-replica1.yml:/etc/patroni.yml:ro
      - ./scripts/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh:ro
    depends_on:
      - etcd1
      - etcd2
      - etcd3
      - postgres-master
    networks:
      - postgres-cluster
    # Puerto no expuesto al host - acceso solo a través de HAProxy
    restart: unless-stopped

  # PostgreSQL Replica 2 con Patroni
  postgres-replica2:
    build:
      context: .
      dockerfile: Dockerfile.postgres-patroni
    container_name: postgres-replica2
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_replica2_data:/var/lib/postgresql/data
      - ./config/patroni-replica2.yml:/etc/patroni.yml:ro
      - ./scripts/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh:ro
    depends_on:
      - etcd1
      - etcd2
      - etcd3
      - postgres-master
    networks:
      - postgres-cluster
    # Puerto no expuesto al host - acceso solo a través de HAProxy
    restart: unless-stopped

  # HAProxy para balanceador de carga
  haproxy:
    image: haproxy:2.7
    container_name: haproxy
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "5000:5000"  # Puerto para estadísticas HAProxy
      - "5435:5434"  # Puerto para conexiones mixtas (postgres-mixed) - único pool activo
    depends_on:
      - postgres-master
      - postgres-replica1
      - postgres-replica2
    networks:
      - postgres-cluster
    restart: unless-stopped

  # Prometheus para monitoreo
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus-rules.yml:/etc/prometheus/prometheus-rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - postgres-cluster

  # Grafana para visualización
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - postgres-cluster

  # Node Exporter para métricas del sistema
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - postgres-cluster

  # Postgres Exporter para métricas de PostgreSQL
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres123@postgres-master:5432/postgres?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres-master
    networks:
      - postgres-cluster

  # pgAdmin para administración de PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./config/pgadmin/servers.json:/var/lib/pgadmin/servers.json:ro
    ports:
      - "8080:80"
    depends_on:
      - postgres-master
      - postgres-replica1
      - postgres-replica2
    networks:
      - postgres-cluster
    restart: unless-stopped

  # Backend Node.js
  backend:
    # build: ... <-- YA NO SE USA BUILD LOCALMENTE
    image: maurotarifa/tpfinal_hia-backend:latest
    container_name: backend-container
    pull_policy: always  # Fuerza a buscar actualizaciones al arrancar
    ports:
      - "3001:3001"

    volumes:
      - backend_data:/usr/src/app/backend/uploads

    depends_on:
       - haproxy 
    environment:
      - DB_HOST=haproxy
      - DB_PORT=5434
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=postgres
      - PG_URI=postgres://postgres:postgres123@haproxy:5434/postgres
      - JWT_SECRET=Qw8!zP3@rT7vL2$kN9^bS5&xU1*eH6
      - NODE_ENV=development
      - PORT=3001 
    networks:
      - postgres-cluster
    # ETIQUETA OBLIGATORIA PARA QUE WATCHTOWER LO ACTUALICE
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    # build: ... <-- YA NO SE USA BUILD LOCALMENTE
    image: maurotarifa/tpfinal_hia-frontend:latest
    container_name: frontend-container
    pull_policy: always
    ports:
      - "4200:80"
    depends_on:
       - backend
    networks: # Me aseguro que esté en la red correcta
      - postgres-cluster
    # ETIQUETA OBLIGATORIA PARA QUE WATCHTOWER LO ACTUALICE
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # NEXTCLOUD - Base de Datos
  nextcloud-db:
    image: mariadb:10.6
    container_name: nextcloud_db
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - nextcloud_db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_PASSWORD=admin123
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - postgres-cluster

  # NEXTCLOUD - Aplicación
  nextcloud-app:
    image: nextcloud
    container_name: nextcloud_app
    restart: always
    ports:
      - "8081:80"  # Se usa 8081 para no chocar con pgadmin (8080)
    depends_on:
      - nextcloud-db
    environment:
      - MYSQL_PASSWORD=admin123
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=nextcloud-db
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - postgres-cluster

  # SERVICIO DE DESPLIEGUE CONTINUO
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      # Necesario para controlar el motor de Docker
      - /var/run/docker.sock:/var/run/docker.sock
    # Revisa cada 30s, limpia imágenes viejas y SOLO toca los que tienen label
    command: --interval 30 --cleanup --label-enable
    networks:
      - postgres-cluster

  # SERVICIO DE BACKUPS AUTOMÁTICOS
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: db-backup
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=haproxy
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=postgres
      - TZ=America/Argentina/Jujuy
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
    volumes:
      - backup_data:/backups
    networks:
      - postgres-cluster

volumes:
  etcd1_data:
  etcd2_data:
  etcd3_data:
  postgres_master_data:
  postgres_replica1_data:
  postgres_replica2_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:
  backend_data:
  nextcloud_db_data:
  nextcloud_data:
  backup_data:
  haproxy_socket:

networks:
  postgres-cluster:
    driver: bridge
