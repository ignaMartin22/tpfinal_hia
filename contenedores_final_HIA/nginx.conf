events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Archivo de bloqueos dinámico
    include /etc/nginx/conf.d/blocked_ips.conf;

    # Formato de log personalizado
    log_format ddos_log '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" "$http_user_agent"';
    
    # 1. Log estándar para que tú lo veas en 'docker logs'
    access_log /var/log/nginx/access.log ddos_log;
    
    # 2. [NUEVO] Log físico real para que el script lo lea sin fallar
    access_log /var/log/nginx/ddos_file.log ddos_log;

    # Límite estricto para pruebas: 1 petición por segundo
    limit_req_zone $binary_remote_addr zone=ddos_limit:10m rate=1r/s;

    server {
        listen 80;
        server_name localhost;

        location / {
            # Burst muy bajo para activar el bloqueo rápido
            limit_req zone=ddos_limit burst=2 nodelay;
            limit_req_status 503;

            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page 503 @limit_error;
        location @limit_error {
            default_type text/plain;
            return 503 "⚠️ Tráfico inusual detectado. Por favor espera unos segundos.";
        }
        
        error_page 403 @banned_error;
        location @banned_error {
            default_type text/plain;
            return 403 "⛔ Tu IP ha sido bloqueada temporalmente por el sistema de seguridad.";
        }
    }
}
